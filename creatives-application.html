	<head>
		<meta charset="utf-8">

		<!-- <meta name="viewport" content="width=1200, user-scalable=yes, user-scalable=1" />
		-->

		<meta name="description" content="Indelibl"/>
		<meta property="og:title" content="Indelibl"/>
		<meta property="og:description" content=""/>
		<meta property="og:url" content="www.indelibl.co"/>
		<meta property="og:site_name" content="Indelibl"/>
		<meta property="og:image" content=""/>
		<meta property="og:locale" content="en_US"/>
		<meta property="og:type" content="website"/>
		<!--Facebook share meta data end-->
		<title>
			Indelibl
		</title>
		<!--icon fonts -->
		<link href="fonts/material/style.css" rel="stylesheet">
		<link href="fonts/indelibl/style.css" rel="stylesheet">
		<!--style-->
		<link href="css/vendor-ui.css" rel="stylesheet">
		<link href="css/owl.carousel.css" rel="stylesheet">
		<link href="css/owl.theme.css" rel="stylesheet">
		<link href="css/owl.transitions.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<!--js-->
		<script src="js/vendor.js"></script>
		<script src="js/migrate.js"></script>
		<script src="js/modernizr.js"></script>
		<script src="js/imagesloaded.js"></script>
	</head>
	<body>
		<div class="main-container grey">
		<!-- start gallery application form main section -->
		<section class="bg-lightest large-padding-y">
			<div class="content-wrapper app_form white">
				<div class="row creatives-row">
					<div class="profile-form creative_application">
						<h2>
							Application for Creatives
						</h2>
						<div class="top">
							<div class="form-row">
								<div class="form-item form-item_half">
									<div class="form-item form-item_full">
										<a href="javascript:;" class="facebook">
											<i></i><img class="login-popup-button-icon" src="images/fb-logo.png">Register with Facebook</a>
									</div>
								</div>
								<div class="form-item form-item_half">
									<div class="form-item form-item_full">
										<a href="javascript:;" class="googleplus">
											<i></i><img class="login-popup-button-icon" src="images/gp-logo.png">Register with Google+</a>
									</div>
								</div>
							</div>
						</div>
						<div class="middle">
							<span>
								or
							</span>
						</div>
						<div class="bottom form">

							<div class="form-row">
								<div class="form-item form-item_half">
									<div class="form-item form-item_full">
										<label for="creativeName" class="form-label">
											User name *
										</label>
									</div>
									<div class="form-item form-item_full">
										<input type="text" class="form-input" id="creativeName" name="creativeName" placeholder="User name">
										<div class="errorMsg">
											<div class="errorIcon"></div>
										</div>
									</div>
								</div>

								<div class="form-item form-item_half">
									<div class="form-item form-item_full">
										<label for="creativeprofession" class="form-label">
											Profession *
										</label>
									</div>
									<div class="form-item form-item_full">
										<select id="creativeprofession" name="creativeprofession" class="form-input">
											<option value="" selected="true" disabled="disabled">Select</option>
											<option value="Author">Author</option>
											<option value="Artist">Artist</option>
											<option value="Photographer">Photographer</option>
										</select>
										<div class="errorMsg">
											<div class="errorIcon"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-item form-item_half">
									<div class="form-item form-item_full">
										<label for="creativemail" class="form-label">
											Email *
										</label>
									</div>
									<div class="form-item form-item_full">
										<input type="email" class="form-input" id="creativemail" name="creativemail">
										<div class="errorMsg">
											<div class="errorIcon"></div>
										</div>
									</div>
								</div>

								<div class="form-item form-item_half">
									<div class="form-item form-item_full">
										<label for="creativepass" class="form-label">
											Password *
										</label>
									</div>
									<div class="form-item form-item_full">
										<input type="password" class="form-input" id="creativepass" name="creativepass">
										<div class="errorMsg">
											<div class="errorIcon"></div>
										</div>
									</div>
								</div>
							</div>
								<div class="form-row">
									<div class="form-item form-item_full">
										<label for="newsletter" class="newsletter">
											<input type="checkbox" id="newsletter" name="newsletter">
											Subscribe to receive Indelibl newsletter with access to special offers and events
										</label>
									</div>
									<div class="form-item form-item_full">
										<label for="accept" class="accept">
											<input type="checkbox" id="accept" name="accept">
											I CONSENT TO THE PROCESSING OF MY PERSONAL DATA BY INDELIBL AND THE COMPANIES BELONGING TO KERING GROUP FOR MARKET RESEARCH PURPOSES.
										</label>
									</div>
									<div class="form-item form-item_full">
										<span>
											BY&nbsp;REGISETRING, YOU ACCEPT THE TERMS OF OUR <a href="javascript:;">PRIVACY POLICY</a>
										</span>
									</div>
								</div>
								<div class="form-row bottom-row">
									<div class="form-item form-item_full">
										<button class="btn" type="submit">
											Register
										</button>
									</div>
								</div>
						</div>
						<!-- end profile form div -->
					</div>
				</div>
			</div>
			<!-- end white wrapper div -->
		</section>
	</div>
		<!-- end user profile form main section -->
		<!-- end user profile form -->

	<script src="js/general.js">
	</script>

		</div>
